<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            *ngFor="let number of oddNumbers"
            [ngClass]="{odd :number % 2 !== 0}"
            [ngStyle]="{backgroundColor: 'green'}"
            class="list-group-item">
            {{number}}
          </li>
        </div>
        <!-- a different way to use a ng template -->
        <ng-template [ngIf]="!onlyOdd">
          <div >
            <li
            [ngClass]="{even: number % 2 === 0}"
            [ngStyle]="{backgroundColor: 'yellow'}"
            *ngFor="let number of evenNumbers"
            class="list-group-item">
            {{number}}
          </li>
        </div>
      </ng-template>
      <!-- using a structual directive -->
          <div *appUnless="onlyOdd">
            <li
            [ngClass]="{even: number % 2 === 0}"
            [ngStyle]="{backgroundColor: 'yellow'}"
            *ngFor="let number of evenNumbers"
            class="list-group-item">
            {{number}}
          </li>
        </div>
      </ul>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">value is 5</p>
        <p *ngSwitchCase="10">value is 10</p>
        <p *ngSwitchCase="100">value is 100</p>
        <p *ngSwitchDefault>a default value</p>
      </div>
      <p appBasicHighlight>appBasicHighlight</p>
      <p [defaultColor]="'yellow'" [highlightColor]="'blue'" appImprovedHighlight>appBasicHighlight</p>
    </div>
  </div>
</div>
