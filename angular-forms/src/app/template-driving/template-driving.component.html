
<div class="container-fluid ml-4">
  <p class="h3">Template driving approach</p>
</div>
<div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form (ngSubmit)="onSubmit()" #f="ngForm">
          <div 
          id="user-data" 
          ngModelGroup="userData"
          #userDate="ngModelGroup"
          >
            <div class="form-group">
              <label for="username">Username</label>
              <input 
              type="text" 
              ngModel
              id="username" 
              class="form-control"
              name="username"
              required
              >
            </div>
            <button 
            class="btn btn-default" 
            type="button"
            (click)="suggestUsername()"
            >Suggest an Username</button>
            <div class="form-group">
              <label for="email">Mail</label>
              <input 
              type="email" 
              id="email" 
              class="form-control"
              ngModel
              name="email"
              required
              email
              #email="ngModel"
              >
              <span 
              *ngIf="email.touched && email.invalid" 
              class="help-block">please enter a valid value!</span>
            </div>
            <span *ngIf="userDate.touched && userDate.invalid">the full userData is not valid</span>
          </div>
          <div class="form-group">
            <label for="secret">Secret Questions</label>
            <select 
            id="secret" 
            class="form-control"
            [ngModel]="defaultQuestion"
            name="secret"
            >
              <option value="pet">Your first Pet?</option>
              <option value="teacher">Your first teacher?</option>
            </select>
          </div>
          <div class="form-group">
            <textarea 
            class="form-control"
            name="questionAnswer"  
            rows="3"
            [(ngModel)]="answer"
            ></textarea>
            <p>Your replay: {{answer}}</p>
          </div>
          <div class="radio" *ngFor="let gender of genders">
            <label>
              <input 
              type="radio" 
              name="gender"
              ngModel
              [value]="gender"
              >
              {{gender}}
            </label>
          </div>
          <button 
          class="btn btn-primary" 
          type="submit"
          [disabled]="f.invalid"
          >Submit</button>
        </form>
        <hr>
        <div class="row" *ngIf="submitted">
          <h3>your data:</h3>
          <p>username: {{user.username}} </p>
          <p>email: {{user.email}}</p>
          <p>answer: {{user.answer}} </p>
          <p>gender: {{user.gender}} </p>
        </div>
        <hr>
      </div>
    </div>
  </div>
