<div class="container-fluid ml-4">
  <p class="h3">Reactive driving approach</p>
</div>
<div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <div formGroupName="userData">
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                id="username"
                class="form-control"
                formControlName="username"
                >
                <span *ngIf="signupForm.get('userData.username').touched &&signupForm.get('userData.username').invalid" class="help-block">
                  <span *ngIf="signupForm.get('userData.username').errors['nameIsForbidden']" class="help-block">this name is invalid</span>
                  <span *ngIf="signupForm.get('userData.username').errors['required']" class="help-block">this field is required</span>
                </span>
      
              </div>
            <div class="form-group">
              <label for="email">email</label>
              <input
                type="text"
                id="email"
                class="form-control"
                formControlName="email"
                >
            </div>
          </div>
          <div class="radio" *ngFor="let gender of genders">
            <label>
              <input
                type="radio"
                formControlName="gender"
                [value]="gender">{{ gender }}
              </label>
          </div>
            <div formArrayName="hobbies">
              <h4>Your Hobbies: </h4>
              <button 
              class="btn btn-secondary" 
              type="button" 
              (click)="onAddHobbie()">Add Hobby</button>
              <div class="form-group" *ngFor="let hobbyControl of getControls(); let i = index" >
                <input 
                type="text" 
                class="form-control" 
                [formControlName]="i">
              </div>
            </div>
            <span *ngIf="signupForm.touched &&signupForm.invalid" class="help-block d-block">Please enter a valid data</span>
          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
