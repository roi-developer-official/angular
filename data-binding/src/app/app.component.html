<div class="container">
  <!-- binding to custom event -->
  <app-cockpit (svCreated)="onServerAdded($event)"
  (bpCreated)="onBlueprintAdded($event)"
  ></app-cockpit>
  <div class="row">
    <div class="col-xs-12">
      <!-- binding to custom property -> [element] : from the app component to the app-server-element  -->
        <app-server-element [srvElement]="serverElement" *ngFor="let serverElement of serverElements"></app-server-element>
    </div>
  </div>
</div>
